<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .reset-box::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            z-index: 0;
            opacity: 0.1;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-box {
            display: none;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #ff6b6b; /* New vibrant button color */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #ff4c4c; /* Darker shade on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        /* Creative instructions text */
        #instructions {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
            font-style: italic;
            z-index: 1;
        }
    </style>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                email: params.get('email'),
                token: params.get('token')
            };
        }

        async function submitForm(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('https://localhost:7101/api/User/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        email: email,
                        token: token,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('ðŸŽ‰ Password reset successfully! You can now log in with your new password.', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('instructions').style.display = 'none';
                } else {
                    showMessage(result.message || 'Error resetting password. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('An unexpected error occurred. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        window.onload = function() {
            const queryParams = getQueryParams();
            document.getElementById('email').value = queryParams.email;
            document.getElementById('token').value = queryParams.token;
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h1>Reset Your Password</h1>

            <p id="instructions">Please enter your new password below to regain access.</p>

            <div id="message-box" class="message-box"></div>

            <form id="resetForm" onsubmit="submitForm(event)">
                <input type="hidden" id="email" name="email">
                <input type="hidden" id="token" name="token">

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
